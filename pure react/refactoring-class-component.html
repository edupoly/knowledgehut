<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <style>
            .betterview{
                border:1px solid;
                margin:10px;
                padding:10px;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            class Counter extends React.Component{
                constructor(props){
                    super();
                    console.log(props)
                    this.state={
                        count:props.s
                    }
                }
                incrementCount = ()=>{
                    this.setState({count:this.state.count+this.props.i})
                }
                decrementCount = ()=>{
                    this.setState({count:this.state.count-this.props.i})
                }
                render(){
                    return(
                        <div className="betterview">
                            <h1>Count:{this.state.count}</h1>
                            <button onClick={this.incrementCount}>Increment</button>
                            <button onClick={this.decrementCount}>Decrement</button>
                        </div>
                    )
                }
            }
            class Abc extends React.Component{
                render(){
                    return(
                        <div className="betterview">
                            <Counter s={12} i={10}></Counter>
                            <Counter s={103} i={100}></Counter>
                            <Counter s={45} i={50}></Counter>
                            <Counter s={32} i={200}></Counter>
                        </div>
                    )
                }
            }
            ReactDOM.render(<Abc></Abc>,document.getElementById("root"))
        </script>
    </body>
</html>
