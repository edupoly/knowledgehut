<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style>
            .betterview{
                border:1px solid;
                margin:10px;
                padding:10px;

            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            class MyBox extends React.Component{
                constructor(){
                    super();
                    this.state={
                        count:0,
                        myname:'Praveen Gubbala',
                        students:['anu','priya','kumar','eshwar']
                    }
                }
                sortStudents=()=>{
                    var temp = [...this.state.students];
                    temp.sort();
                    this.setState({students:[...temp]})
                }
                updown=()=>{
                    var temp = [...this.state.students];
                    temp.reverse();
                    this.setState({students:[...temp]})
                }
                render(){
                    return(
                        <div className="betterview">
                            <h1>{this.state.myname}</h1>
                            {
                                this.state.students.map((s)=>{
                                    return (<h2>{s}</h2>)
                                })
                            }
                            <button onClick={this.sortStudents}>Sort By Name</button>
                            <button onClick={this.updown}>Upside Down</button>
                        </div>
                    )
                }
            }
            ReactDOM.render(<MyBox></MyBox>,document.getElementById("root"))
        </script>
    </body>
</html>
