<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <style>
            .betterview{
                border:1px solid;
                margin:10px;
                padding:10px;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            class FoodItem extends React.Component{
                constructor(props){
                    super();
                    this.state={
                        item:props.food
                    }
                }
                render(){
                    return(
                        <div className="card m-3" style={{width:'250px'}}>
                            <img className="card-img-top" height="150px" src={this.state.item.image} alt="Card image" />
                            <div className="card-body">
                                <h4 className="card-title">{this.state.item.title}</h4>
                                <p className="card-text">{this.state.item.price}</p>
                                <a href="#" className="btn btn-primary">Add to Cart</a>
                            </div>
                        </div>
                    )
                }
            }
            class Restaurent extends React.Component{
                constructor(){
                    super();
                    this.state={
                        food:[
                            {
                                title:'idly',
                                price:30,
                                status:'available',
                                image:'idli1.avif'
                            },
                            {
                                title:'dosa',
                                price:50,
                                status:'not available',
                                image:'dosa.avif'
                            },
                            {
                                title:'dokhla',
                                price:40,
                                status:'available',
                                image:'dokhla.webp'
                            },
                            {
                                title:'poha',
                                price:20,
                                status:'available',
                                image:'poha.webp'
                            },
                            {
                                title:'puri',
                                price:80,
                                status:'not available',
                                image:'puri.avif'
                            },
                            {
                                title:'vada',
                                price:60,
                                status:'available',
                                image:'vada.avif'
                            },
                            {
                                title:'aloo paratha',
                                price:50,
                                status:'not available',
                                image:'aloo-paratha.webp'
                            },
                            {
                                title:'coffee',
                                price:23,
                                status:'not available',
                                image:'coffee.webp'
                            },
                            {
                                title:'dahipuri',
                                price:40,
                                status:'not available',
                                image:'dahipuri.webp'
                            },
                            {
                                title:'dal-vada',
                                price:80,
                                status:'not available',
                                image:'dal-vada.webp'
                            },
                            {
                                title:'mysore bonda',
                                price:80,
                                status:'not available',
                                image:'mysorebonda.webp'
                            },
                            {
                                title:'sambar rice',
                                price:80,
                                status:'not available',
                                image:'sambar-rice.webp'
                            },
                            {
                                title:'sandwich',
                                price:80,
                                status:'not available',
                                image:'sandwich.jpeg'
                            },
                            {
                                title:'upma',
                                price:80,
                                status:'not available',
                                image:'upma.webp'
                            },
                            {
                                title:'vada pav',
                                price:80,
                                status:'not available',
                                image:'vada-pav.webp'
                            }
                        ]
                    }
                }
                addFoodItem = (e)=>{
                    console.log(e)
                    e.preventDefault();
                    var newFoodItem = {}
                    newFoodItem.title=document.getElementById('title').value;
                    newFoodItem.price=document.getElementById('price').value;
                    newFoodItem.image=document.getElementById('image').value;
                    newFoodItem.status='available';
                    this.setState({food:[...this.state.food,newFoodItem]})
                }
                render(){
                    return(
                        <div>
                            <div class="container mt-3">
                                <h2>Stacked form</h2>
                                <form onSubmit={this.addFoodItem}>
                                    <div class="mb-3 mt-3">
                                        <label for="title">Title:</label>
                                        <input type="text" class="form-control" id="title" placeholder="Enter Title" name="title" />
                                    </div>
                                    <div class="mb-3 mt-3">
                                        <label for="price">Price:</label>
                                        <input type="text" class="form-control" id="price" placeholder="Enter Price" name="price" />
                                    </div>
                                    <div class="mb-3 mt-3">
                                        <label for="image">image:</label>
                                        <input type="text" class="form-control" id="image" placeholder="Enter Image Address" name="image" />
                                    </div>
                                
                                    <button type="submit" class="btn btn-primary">Add Food Item</button>
                                </form>
                            </div>

                            <div className="d-flex flex-wrap justify-content-between">
                                {
                                    this.state.food.map((fi)=>{
                                        return(
                                            <FoodItem food={fi}></FoodItem>
                                        )
                                    })
                                }
                            </div>
                        </div>
                    )
                }
            }
            ReactDOM.render(<Restaurent></Restaurent>,document.getElementById("root"))
        </script>
    </body>
</html>
