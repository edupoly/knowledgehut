<html>
    <body>
        <!-- >,<,>=,<=,==,===,!= -->
        <script>
            var a = 0;
            var b = false;
            console.log(a+b);//357
            console.log(a==b);//true
            console.log(a===b);//false
        </script>
    </body>
</html>
<!-- 
    falsy values:
        false,0,null,'',undefined
    truthy values:
        other than falsy values...
 -->
